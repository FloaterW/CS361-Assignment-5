<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App - Current Weather</title>
</head>

<body>
    <div class="container">
        <h1>Current Weather</h1>
        <div class="weather-details">
            <div><strong>City:</strong> <span id="city-name"></span></div>
            <div><strong>Temperature:</strong> <span id="temperature"></span></div>
            <div><strong>Weather:</strong> <span id="weather-description"></span></div>
            <div><strong>Humidity:</strong> <span id="humidity"></span></div>
            <div><strong>Wind Speed:</strong> <span id="wind-speed"></span></div>
        </div>
        <button class="forecast-button">View 5-Day Forecast</button>
        <div class="links">
            <a href="HomeScreen.html">Home</a>
            <a href="Settings.html">Settings</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
